<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-3">
	
		<h2>회원가입</h2>
	
		<form action="/member/regist" method="post">
		
	  		<div class="mb-3">
		    	<label for="exampleInputEmail1" class="form-label">아이디</label>
		    	<input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" th:value="${memberDTO?.email}">
		    	
		    	<th:blcok th:if="${valid_email}">
		    		<span id="valid" th:text="${valid_email}" style="color: red"></span>
		    	</th:blcok>
	  		</div>
	  		
	  		<div class="mb-3">
		    	<label for="exampleInputPassword1" class="form-label">비밀번호</label>
		    	<input type="password" class="form-control" id="password" name="password">
		    	
		    	<th:blcok th:if="${valid_password}">
		    		<span id="valid" th:text="${valid_password}" style="color: red"></span>
		    	</th:blcok>
	  		</div>
	  		
	  		<button type="submit" class="btn btn-primary">회원가입</button>
	  		
		</form>
		
		
		
	</div>
		
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
