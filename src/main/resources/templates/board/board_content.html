<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>게시글 페이지</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
</style>
</head>
<body>

	<div class="container mt-3">
	
		<div class="card">
			
			<div class="card-body">
	
				<h2 class="card-title" th:text="'제목 : '+|${board.title}|">게시글 제목</h2>
			
				<h5 class="card-subtitle mt-1" th:text="'작성자 : '+|${board.author}|">글쓴이 : 작성자1</h5>
				<h6 class="card-subtitle text-end" th:text="${board.write_date}">작성일 : 2023-04-06</h6>
				
				<hr>
				
				<p class="card-text" th:text="${board.content}">
					게시글 내용을 여기에 입력하세요.
				</p>
				
				<hr>
				<div class="d-flex">
					<button class="btn btn-primary me-auto" onclick="location.href='/board/board-list'">목록으로 돌아가기</button>
					<button class="btn btn-success me-1" onclick="location.href='/board/board-edit'" th:onclick="|location.href='@{/board/board-edit/{id}(id=${board.id})}'|">수정</button>
					
					<form id="delete_form" action="#" th:action="@{/board/delete/{id}(id=${board.id})}" th:method="delete">
					</form>
					<button class="btn btn-danger" onclick="location.href='/board/board-delete'" th:onclick="|boardDelete()|">삭제</button>
				</div>
				
			
			</div>
		
		</div>
		
	</div>
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<script th:inline="javascript">
	function boardDelete(){
		
		if(!confirm('삭제하시겠습니까?')){return false;}
		
		/* $.ajax({
			method : method,
			type : 'text',
			url : '/board/delete/'+id,
			success : function(data){
				console.log(data);
			},
			error : function(error){
				console.log(error);
			}
			
		}); */
		
		$("#delete_form").submit();
		
	}
</script>

</body>



</html>
