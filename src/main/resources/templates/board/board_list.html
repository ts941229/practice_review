<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>게시판 페이지</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
</style>
</head>
<body>

	<div  class="container mt-3">
		
		<h2>게시판</h2>
		<table class="table">
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성자</th>
				<th>작성일</th>
			</tr>
			
			<tr th:each="board, boardState : ${boardList}">
				<td th:text="${boardState.count}">1</td>
				<td><a href="#" th:text="${board.title}" >글 제목</a></td>
				<td th:text="${board.author}">작성자1</td>
				<td th:text="${board.write_date}">2023-03-24</td>
			</tr>
			
		</table>
		
		<button onclick="location.href='/board/board-write-form';" class="btn btn-primary">글쓰기</button>	
		
	</div>
	
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
