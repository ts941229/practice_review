<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>게시글 작성</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
</style>
</head>
<body>

	<div class="container mt-3">
	
		<h2 class="mb-3">게시글 수정</h2>
	
		<form action="/board/edit" th:action="@{/board/edit/{id}(id=${board.id})}" th:method="put">
			<label class="form-label mt-2" for="title">제목</label>
			<input class="form-control" type="text" id="title" name="title" th:value="${board.title}" placeholder="제목을 입력하세요">

			<label class="form-label mt-2" for="author">작성자</label>
			<input class="form-control" type="text" id="author" name="author" th:value="${board.author}" placeholder="작성자를 입력하세요" disabled>

			<label class="form-label mt-2" for="content">내용</label>
			<textarea class="form-control" id="content" name="content" th:text="${board.content}" placeholder="내용을 입력하세요" rows="10"></textarea>

			<input class="btn btn-primary mt-3" type="submit" value="수정 완료" th:onclick="if(!(confirm('수정하시겠습니까?'))) return false">
		</form>
		
	</div>
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
<script type="text/javascript">
	
</script>
</html>
