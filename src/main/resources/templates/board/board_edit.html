<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>게시글 수정</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
	body {
		margin: 0;
		padding: 0;
	}
	header {
		background-color: #333;
		color: white;
		padding: 10px;
	}
	.container {
		max-width: 800px;
		margin: 0 auto;
		padding: 20px;
	}
	form {
		display: flex;
		flex-direction: column;
		align-items: flex-start;
	}
	label {
		display: block;
		margin-bottom: 10px;
	}
	input[type="text"], textarea {
		width: 100%;
		padding: 8px;
		border: 1px solid #ccc;
		border-radius: 4px;
		box-sizing: border-box;
		margin-bottom: 10px;
	}
	input[type="submit"] {
		background-color: #4CAF50;
		color: white;
		padding: 8px 16px;
		border: none;
		border-radius: 4px;
		cursor: pointer;
	}
	input[type="submit"]:hover {
		background-color: #45a049;
	}
</style>
</head>
<body>
	<header>
		<h1>게시글 수정</h1>
	</header>
	<div class="container">
		<form>
			<label for="title">제목</label>
			<input type="text" id="title" name="title" placeholder="제목을 입력하세요" value="게시글 제목">

			<label for="author">작성자</label>
			<input type="text" id="author" name="author" placeholder="작성자를 입력하세요" value="작성자1">

			<label for="content">내용</label>
			<textarea id="content" name="content" placeholder="내용을 입력하세요" rows="10">게시글 내용</textarea>

			<input type="submit" value="수정 완료">
		</form>
	</div>
</body>
</html>
